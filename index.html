    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');
        
        * {
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: #000000;
            overflow-x: hidden;
        }
        
        .glow {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        
        .glow-strong {
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }
        
        .floating {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 2s linear infinite;
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .slide-in {
            animation: slideIn 1s ease-out;
        }
        
        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .heavenly-gradient {
            background: linear-gradient(135deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.04) 100%);
            border: 1px solid rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
        }
        
        .btn-glow:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 255, 255, 0.2);
        }
        
        .modern-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
        }

        /* Styles for the new audio player box */
        .audio-player-box {
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.9) 0%, rgba(0, 0, 0, 0.95) 100%);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            box-shadow: 0 -5px 30px rgba(0, 0, 0, 0.7);
            transition: all 0.3s ease-in-out;
        }

        /* Progress bar styling */
        .progress-bar-container {
            height: 8px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            cursor: pointer;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: #8B5CF6; /* Purple color */
            border-radius: 4px;
            transition: width 0.1s linear;
        }

        /* Volume slider styling */
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            border-radius: 3px;
            transition: opacity .2s;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: #8B5CF6; /* Purple color */
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #8B5CF6; /* Purple color */
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('bgAudio');
            const playPauseButton = document.getElementById('playPauseButton');
            const playIcon = document.getElementById('playIcon');
            const pauseIcon = document.getElementById('pauseIcon');
            const progressBar = document.getElementById('progressBar');
            const progressBarContainer = document.getElementById('progressBarContainer');
            const currentTimeSpan = document.getElementById('currentTime');
            const durationSpan = document.getElementById('duration');
            const volumeSlider = document.getElementById('volumeSlider');
            let isPlaying = false; // Track audio state

            // Set initial volume
            audio.volume = volumeSlider.value;

            // Function to format time
            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = Math.floor(seconds % 60);
                return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
            }

            // Function to toggle play/pause
            function togglePlayPause() {
                if (isPlaying) {
                    audio.pause();
                } else {
                    audio.play().catch(e => {
                        console.log('Audio play prevented:', e);
                        // In a real scenario, you might show a user-friendly message here
                        // For example, a temporary div appearing saying "Click anywhere to play audio"
                    });
                }
                isPlaying = !isPlaying;
                updatePlayPauseIcon();
            }

            // Function to update play/pause icon
            function updatePlayPauseIcon() {
                if (isPlaying) {
                    playIcon.classList.add('hidden');
                    pauseIcon.classList.remove('hidden');
                } else {
                    playIcon.classList.remove('hidden');
                    pauseIcon.classList.add('hidden');
                }
            }

            // Event listener for the play/pause button
            playPauseButton.addEventListener('click', togglePlayPause);

            // Update progress bar and time as audio plays
            audio.addEventListener('timeupdate', () => {
                const progress = (audio.currentTime / audio.duration) * 100;
                progressBar.style.width = `${progress}%`;
                currentTimeSpan.textContent = formatTime(audio.currentTime);
            });

            // Update duration when metadata is loaded
            audio.addEventListener('loadedmetadata', () => {
                durationSpan.textContent = formatTime(audio.duration);
            });

            // Seek functionality when clicking on the progress bar
            progressBarContainer.addEventListener('click', (e) => {
                const clickX = e.offsetX;
                const width = progressBarContainer.offsetWidth;
                const duration = audio.duration;
                audio.currentTime = (clickX / width) * duration;
            });

            // Volume control
            volumeSlider.addEventListener('input', (e) => {
                audio.volume = e.target.value;
            });

            // Handle audio ending
            audio.addEventListener('ended', () => {
                isPlaying = false;
                updatePlayPauseIcon();
                audio.currentTime = 0; // Reset to beginning
            });

            // Initial icon update
            updatePlayPauseIcon();
            
            // Sparkle and button animation logic (kept from original)
            function createSparkle() {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(sparkle);
                
                setTimeout(() => {
                    sparkle.remove();
                }, 2000);
            }
            
            setInterval(createSparkle, 1000);
            
            document.querySelectorAll('button').forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-3px) scale(1.05)';
                });
                
                button.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });
            
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -100px 0px'
            };
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, observerOptions);
            
            document.querySelectorAll('.slide-in').forEach(el => {
                observer.observe(el);
            });
        });
    </script>
</body>
